{% extends 'base.html' %}
{% block title %} Create Your New Profile Page Here {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Create Your Profile Page</h1>
    <br/><br/>
    <div class = 'form-group'>
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Your Profile Page</button>
        </form>
    </div>


{% else %}
Please log in to access this page!

{% endif %}

{% endblock %}
