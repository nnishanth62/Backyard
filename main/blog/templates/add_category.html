{% extends 'base.html' %}
{% block title %} Create a new Blog Category {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/><br/>
    <div class = 'form-group'>
        <form method = "POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
    </div>
{% else %}
Please log in to access this page!

{% endif %}

{% endblock %}
